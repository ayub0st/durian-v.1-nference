<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Durian Health Inference - Developer Mode</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="Gemini_Generated_Image_bojflsbojflsbojf.png" alt="logo" />
        <span>Durian Health Inference (Developer)</span>
      </div>
      <div class="toolbar">
        <a href="index.html" class="btn btn-ghost">กลับหน้าหลัก</a>
        <!-- <button class="btn btn-ghost" id="signinBtn">
          Sign in with Google
        </button> -->
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>อัปโหลดรูป (สำหรับนักพัฒนา)</h2>
        <p class="hint">
          อัปโหลด “ใบทุเรียน” เพื่อดูผลลัพธ์ JSON จากการวิเคราะห์
        </p>
        <div class="grid">
          <div class="col">
            <label class="label">เลือก/วางรูปภาพ</label>
            <div id="dropzone" class="drop">
              ลากภาพมาวางที่นี่ หรือ
              <a href="#" id="pickFile">คลิกเพื่อเลือก</a>
            </div>
            <input id="file" type="file" accept="image/*" class="hidden" />
            <div id="preview" class="preview hidden">
              <img alt="preview" />
              <canvas id="overlay"></canvas>
            </div>
          </div>
          <div class="col">
            <label class="label">หรือใส่ Image URL</label>
            <input
              id="url"
              class="input"
              placeholder="https://example.com/image.jpg"
            />
            <div class="row">
              <button id="runBtn" class="btn btn-primary">วิเคราะห์</button>
              <button id="resetBtn" class="btn btn-ghost">Reset</button>
              <span id="status" class="status">พร้อมทำงาน</span>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div id="gateAlert" class="alert hidden"></div>
        <div class="grid">
          <div class="col">
            <h3>ผลลัพธ์ JSON</h3>
            <div class="code-toolbar">
              <button id="copyBtn" class="btn btn-ghost small">Copy</button>
            </div>
            <pre id="output" class="code">รอผลลัพธ์…</pre>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="overlay.js"></script>
    <script src="app.js"></script>
  </body>
</html>
